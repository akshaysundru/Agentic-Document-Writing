<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Markdown Editor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
<style>
.editable-section {
    border:1px solid #ccc;
    margin:20px 0;
    padding:12px;
    border-radius:6px;
    background:#fafafa;
    position:relative;
}
.editable-section:focus {
    outline:2px solid #007bff;
    background:#fff;
}
.edit-btn {
    position:absolute;
    top:8px;
    right:8px;
    padding:4px 8px;
    border:none;
    border-radius:4px;
    background:#007bff;
    color:white;
    cursor:pointer;
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

<!-- Render all sections -->
<div class="container-fluid d-flex">
    <!-- Left: Original Sections -->
    <div class="w-75 p-4">
        {{ sections_html|safe }}
    </div>

    <!-- Right: Editor Panel -->
    <div class="w-25 p-3 mt-5 bg-secondary text-white">
        <h1><strong>Editor Panel</strong></h1>
        <p>View cleaned HTML here:</p>
        <div id="editor-panel"></div>
    </div>
</div>

<script>
document.querySelectorAll(".editable-section").forEach(section => {
    // Create Clean button
    const btn = document.createElement('button');
    btn.className = 'edit-btn';
    btn.innerText = 'Clean';
    section.prepend(btn);

    btn.addEventListener("click", async () => {
        const htmlContent = section.innerHTML.replace(btn.outerHTML, ''); // remove button itself

        // Call Flask route for LLM cleanup
        const response = await fetch('{{ url_for("main.clean_section") }}', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({html: htmlContent})
        });

        const data = await response.json();

        // Put cleaned HTML in the Editor Panel
        document.getElementById('editor-panel').innerHTML = data.cleaned_html;
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
